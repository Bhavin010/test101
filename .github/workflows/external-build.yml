name: External Repo Build & Validate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build-external-sample:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Local Repo
        uses: actions/checkout@v4

      - name: Clone Dotnet Samples Repo
        run: git clone --depth 1 https://github.com/dotnet/samples.git external-samples
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build External Code
        run: |
          TARGET_DIR=$(find external-samples -type d -name "HelloWorld" | head -n 1)
          dotnet publish "$TARGET_DIR" -c Release -o ./build-output

      - name: Generate Checksum
        run: |
          # Move into the folder so the paths inside the sha256 file are relative to the folder
          cd build-output
          find . -type f -not -name "artifact.sha256" -exec sha256sum {} + > artifact.sha256
          echo "Checksums generated inside build-output/"

      - name: Generate Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'build-output/'

      - name: Upload Verified Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oss-verified-binary
          path: build-output/ # Upload the whole folder contents

  verify-integrity:
    needs: build-external-sample
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: oss-verified-binary
          path: verify-dir

      - name: Checksum Verification
        run: |
          cd verify-dir
          # Now artifact.sha256 is in the current directory (.)
          sha256sum -c artifact.sha256

      - name: Attestation Verification
        run: |
          gh attestation verify verify-dir --owner ${{ github.repository_owner }}
