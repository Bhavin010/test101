name: External Repo Build & Validate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build-external-sample:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Local Repo
        uses: actions/checkout@v4

      - name: Clone Dotnet Samples Repo
        run: |
          git clone --depth 1 https://github.com/dotnet/samples.git external-samples
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build External Code (Dynamic Path)
        run: |
          # This finds the 'Hello World' console sample specifically, 
          # but is safer than a hardcoded path.
          TARGET_DIR=$(find external-samples -type d -name "HelloWorld" | head -n 1)
          echo "Targeting directory: $TARGET_DIR"
          dotnet publish "$TARGET_DIR" -c Release -o ./build-output

      - name: Generate Checksum
        run: |
          cd build-output
          # We use -type f to ensure we only hash files, not directories
          find . -type f -exec sha256sum {} + > ../artifact.sha256

      - name: Generate Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'build-output/'

      - name: Upload Verified Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oss-verified-binary
          path: |
            build-output/
            artifact.sha256

  verify-integrity:
    needs: build-external-sample
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: oss-verified-binary
          path: verify-dir

      - name: Checksum Verification
        run: |
          cd verify-dir
          # We check the manifest we created in the previous job
          sha256sum -c ../artifact.sha256

      - name: Attestation Verification
        run: |
          gh attestation verify verify-dir --owner ${{ github.repository_owner }}
